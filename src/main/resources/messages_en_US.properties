  emoji register [title]\n\
  allows other servers to use your emoji\n\
  [title] must not be an existing one\n\n\
  emoji unregister\n\
  the opposite of register\n\
  removes your server from emoji server list\n\n\
  emoji servers\n\
  print a list of all avaiable servers\n\
  formatted as "[title]  [server common name]"\n\n\
  emoji add [server-title]\n\
  allow the user of your server to use the emoji\n\
  form [server-title]\n\
  WARNING: cause database limitation only 4 emoji-servers can be added\n\n\
  emoji remove [server-title]\n\
  removes the server from your user list
