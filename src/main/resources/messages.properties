help-modrole-title=\
  testbot help for modrole:
help-modrole-description=\
  allows mods to manage roles that are allowed to access mod commands
help-modrole-usage=\
  modrole <action> [RoleMention]
help-modrole-actions=\
  add: adds the mentioned role\n\
  remove: removes the mentioned role\n\
  list: prints all active roles
help-modrole-examples=\
  modrole add @Mod\n\
  modrole remove @User\n\
  modrole list
help-modrole-dyk=\
  owner is always allowed to use mod commands

help-role-title=\
  testbot help for role:
help-role-description=\
  allows mods to manage they own roles
help-role-usage=\
  role <action> [RoleMention]
help-role-actions=\
  add: adds the mentioned role\n\
  remove: removes the mentioned role
help-role-example=\
  role add @Strong\n\
  modrole remove @Weak
help-role-dyk=\
  administrators are always able to modify\n\
  every role and user in their guild

help-rolegroup-title=\
  testbot help for rolegroup:
help-rolegroup-description=\
  set a coustom command controlled by a trigger role\n\
  that allows users to add or remove themself to a list of roles
help-rolegroup-usage=\
  rolegroup create [command] [RoleMention]\n\
  creates the command [command] triggered by mentioned role\n\n\
  rolegroup delete [command]\n\
  deletes the specified command\n\n\
  rolegroup list\n\
  lists all existents rolegroups\n\n\
  rolegroup [command] add [RoleMention] as [nick]\n\
  adds the mentioned role to [command] and sets his trigger name as [nick]\n\n\
  rolegroup [command] remove [nick]\n\
  removes the Role whit trigger name [nick] from [command] role list\n\n\
  rolegroup [command] roles\n\
  lists all connected Roles and theyre nicks\n\n\
  rolegroup [command] reset\n\
  removes all roles from the list\n\n\
  rolegroup [command] type <type>\n\
  sets the type of command
help-rolegroup-types=\
  LIST\n\
  a list of roles all indipendent\n\n\
  other coming soon
help-rolegroup-example=\
  rolegroup create color @painter\n\
  rolegroup delete pirate\n\
  rolegroup color add @yellow_role as yellow\n\
  rolegroup color remove blue\n\
  rolegroup color reset\n\
  rolegroup type LIST
help-rolegroup-user-example=\
  color yellow\n\
  pirate ship1
help-rolegroup-dyk=\
  all variables [variable] are case sensitive\n\
  that means that 'Case' is different from 'case'

